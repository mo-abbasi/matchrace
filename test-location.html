<script language="javascript">
function myFunction() {

    document.getElementById("session").innerHTML = "You have clicked the button " + sessionStorage.clickcount + " time(s) in this session.";
}

function verify_geolocation_capability()
{
    if (navigator.geolocation)
    {
        document.form1.capability.value = "Enabled";
    }
    else
    {
        document.form1.capability.value = "Not Enabled";
    }
}

id = 0;
function display_geolocation_properties(position)
{
    document.form1.latitude.value = position.coords.latitude;
    document.form1.longitude.value = position.coords.longitude;
    document.form1.speed.value = position.coords.speed;
    document.form1.heading.value = position.coords.heading;
    document.form1.capability.value = id;
}

function handle_error(error)
{
    document.form1.capability.value = "ERROR: " + error.code;
}
const options = {
  enableHighAccuracy: true,
  timeout: 10,
  maximumAge: 500,
};

navigator.geolocation.getCurrentPosition(
  successCallback,
  errorCallback,
  options
);

function retrieve_location()
{    
    verify_geolocation_capability();
    if (navigator.geolocation)
    {
        if (id)
        {
            navigator.geolocation.clearWatch(id);
        }
        id = navigator.geolocation.watchPosition(display_geolocation_properties, handle_error, options);
    }
    else
    {
        alert("This browser does not support geolocation services.");
    }
}

    const compassCircle = document.querySelector(".compass-circle");
    const myPoint = document.querySelector(".my-point");
    const startBtn = document.querySelector(".start-btn");
    const isIOS =
      navigator.userAgent.match(/(iPod|iPhone|iPad)/) &&
      navigator.userAgent.match(/AppleWebKit/);

    function init() {
      startBtn.addEventListener("click", startCompass);
      navigator.geolocation.getCurrentPosition(locationHandler);

      if (!isIOS) {
        window.addEventListener("deviceorientationabsolute", handler, true);
      }
    }

    function startCompass() {
      if (isIOS) {
        DeviceOrientationEvent.requestPermission()
          .then((response) => {
            if (response === "granted") {
              window.addEventListener("deviceorientation", handler, true);
            } else {
              alert("has to be allowed!");
            }
          })
          .catch(() => alert("not supported"));
      }
    }

    function handler(e) {
      compass = e.webkitCompassHeading || Math.abs(e.alpha - 360);
      compassCircle.style.transform = `translate(-50%, -50%) rotate(${-compass}deg)`;

      // Â±15 degree
      if (
        (pointDegree < Math.abs(compass) &&
          pointDegree + 15 > Math.abs(compass)) ||
        pointDegree > Math.abs(compass + 15) ||
        pointDegree < Math.abs(compass)
      ) {
        myPoint.style.opacity = 0;
      } else if (pointDegree) {
        myPoint.style.opacity = 1;
      }
    }

    let pointDegree;

    function locationHandler(position) {
      const { latitude, longitude } = position.coords;
      pointDegree = calcDegreeToPoint(latitude, longitude);

      if (pointDegree < 0) {
        pointDegree = pointDegree + 360;
      }
    }

    function calcDegreeToPoint(latitude, longitude) {
      // Qibla geolocation
      const point = {
        lat: 21.422487,
        lng: 39.826206
      };

      const phiK = (point.lat * Math.PI) / 180.0;
      const lambdaK = (point.lng * Math.PI) / 180.0;
      const phi = (latitude * Math.PI) / 180.0;
      const lambda = (longitude * Math.PI) / 180.0;
      const psi =
        (180.0 / Math.PI) *
        Math.atan2(
          Math.sin(lambdaK - lambda),
          Math.cos(phi) * Math.tan(phiK) -
            Math.sin(phi) * Math.cos(lambdaK - lambda)
        );
      return Math.round(psi);
    }

    init();
</script>
